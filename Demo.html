<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thuc Hanh</title>
</head>
<body>
	<h2>Thực Hành Vòng Lặp</h2>
	<p id ="demo"></p>
	<script>
		let text = "";
		for (i = 0; i < 5; i++){
			text += "the number is " + i +"</br>";
		}
		document.getElementById("demo").innerHTML = text ;
	</script>
</body>
</html>
